<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
        <title class="btn btn-danger disabled">Hidden Eats</title>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-3" >Hidden Eats</h1>
            <hr class="my-4">
            <p class="lead">Add Your Secret Item</p>

            <br>

            <p class="lead">
                <form id="item-form">
                    <fieldset>
                        <div class="form-group">
                            <label for="name">Item Name</label>
                            <input type="text" class="form-control" id="input-item-name">
                        </div>
                        <div class="form-group">
                            <label for="company">Restaurant Name</label>
                            <input type="text" class="form-control" id="input-company-name">
                        </div>
                        <div class="form-group">
                            <label for="image">Image URL</label>
                            <input type="text" class="form-control" id="input-image-url">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="input-description" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg" value="Post Your Hidden Eats">
                    </fieldset>
                </form>
                <br>
            </p>

        </div>

        <br>

        <div class="form-group">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="searchBar" placeholder="Search">
                <button class="btn btn-primary btn-lg" type="submit">Search By Name</button>
            </form>
        </div>

        <div class="card mb-3">
            <ul id="item-list" class="wrapper">
            
            </ul>
        </div>

        <script src="./src/comment.js"></script>
        <script src="./src/index.js"></script>
        <script src="./src/item.js"></script>
    </body>
</html>
