<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
        <title class="btn btn-danger disabled">Hidden Eats</title>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-3" >Hidden Eats</h1>
            <hr class="my-4">
            <p class="lead">Add Your Secret Menu Item</p>

            <br>

            <p class="lead">
                <form id="menu-item-form">
                    <fieldset>
                        <div class="form-group">
                            <label for="name">Menu Item Name</label>
                            <input type="text" class="form-control" id="input-menu-item-name">
                        </div>
                        <div class="form-group">
                            <label for="company">Restaurant Name</label>
                            <input type="text" class="form-control" id="input-company-name">
                        </div>
                        <div class="form-group">
                            <label for="image">Image URL</label>
                            <input type="text" class="form-control" id="input-image-url">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="input-description">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg" value="Post Your Hidden Eats">
                    </fieldset>
                </form>
                <br>
            </p>

        </div>
    </body>
</html>
